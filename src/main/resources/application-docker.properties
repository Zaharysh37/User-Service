server.port=${APP_PORT:8081}

spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.url=jdbc:postgresql://postgres-user-db:5432/${DB_NAME}

spring.data.redis.host=redis-cache
spring.data.redis.port=${REDIS_PORT}

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-service-app:8082/api/auth/.well-known/jwks.json